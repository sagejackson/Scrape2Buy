<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Results</title>
  
    <!-- INCLUDING JQUERY-->
    <script src=
"https://code.jquery.com/jquery-3.5.1.js">
    </script>
  
    <!-- CSS FOR STYLING THE PAGE -->
    <style>
        body{
            background-image: url('https://ordinaryfaith.net/wp-content/uploads/2016/03/Gray-plain-website-background.jpg');
            background-repeat: repeat-y;
            background-size: cover;
        }

        table {
            margin: 0 auto;
            font-size: large;
            border: 1px solid black;
            background-color: #48c9b0;
        }
  
        td {
            background-color: #8ee6d4;
            border: 1px solid black;
        }
  
        th,
        td {
            font-weight: bold;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
  
        td {
            font-weight: lighter;
        }

        button {
        font-family: "Titillium Web", sans-serif;
        font-size: 14px;
        font-weight: bold;
        letter-spacing: .1em;
        outline: 0;
        background: #17a589;
        width: 100%;
        border: 0;
        border-radius:30px;
        margin: 0px 0px 8px;
        padding: 15px;
        color: #FFFFFF;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
        transition: all 0.2s;
        }
        button:hover,button:focus {
        background: #148f77;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        transform: translateY(-4px);
        }
        button:active {
        transform: translateY(2px);
        box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
  
<body>
    <section>
        <button type="button" onclick="window.location.href='search.html'">New Search</button>
        <h1 style="font-size: 80px; text-align:center; color: #FFFF00; position:relative; top:60px"> Scrape to buy</h1>
  
        <!-- TABLE CONSTRUCTION-->
        <table id='table'>
            <!-- HEADING FORMATION -->
            <tr>
                <th>Job Title</th>
                <th>Company</th>
                <th>Link</th>
            </tr>
  
            <script>
                $(document).ready(function () {
  
                    // FETCHING DATA FROM JSON FILE
                    $.getJSON("results.json", 
                            function (data) {
                        var job = '';
  
                        // ITERATING THROUGH OBJECTS
                        $.each(data, function (key, value) {
  
                            //CONSTRUCTION OF ROWS HAVING
                            // DATA FROM JSON OBJECT
                            job += '<tr>';
                            job += '<td>' + 
                                value.Title + '</td>';
                            
                            job += '<td>' + 
                                value.Company + '</td>';
                            
                            job += '<td>' + 
                                value.Link + '</td>';

  
                            job += '</tr>';
                        });
                          
                        //INSERTING ROWS INTO TABLE 
                        $('#table').append(job);
                    });
                });
            </script>
    </section>
</body>
  
</html>
